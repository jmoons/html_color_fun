<html>
  <head>
    <script>
      document.addEventListener("DOMContentLoaded", function() {

        var interval = setInterval(function() {
          // Get the time
          var date_object = new Date();
          var date_array = [];
          date_array.push( date_object.getHours().toString() );
          date_array.push( date_object.getMinutes().toString() );
          date_array.push( date_object.getSeconds().toString() );

          // Ensure each component of the time is a two-digit value
          date_array.forEach(function(element, index, array) {
            if (element.length < 2) {
              array[index] = "0" + element;
            }
          });

          // Build up the color hex string
          var color_hex_string = "#" + date_array.join('');

          // Set the background color
          document.body.style.backgroundColor = color_hex_string;
          // Paint the values to their respective divs
          document.getElementById("output_div").innerHTML = "<p>" + date_array.join(":") + "</p><br><p>" + color_hex_string + "</p>";
        }, 1000);

      });
    </script>
    <style type='text/css'>
      div {
        width: 100%;
        height: 800px;
        margin-top: 400px;
        text-align: center;
      }
      p {
        color:        white;
        font-size:    large;
        font-family:  Verdana;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div id="output_div">
    </div>
  </body>
</html>
