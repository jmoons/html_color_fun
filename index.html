<html>
  <head>
    <script>
      document.addEventListener("DOMContentLoaded", function() {

        var interval = setInterval( function() {
          // Get the time
          var date_object = new Date();

          // Build up the color hex string
          var color_hex_string =  "#" +
                                  get_two_character_representation( get_fun_hours_representation( date_object.getHours() ) ) +
                                  get_two_character_representation( date_object.getMinutes() ) +
                                  get_two_character_representation( date_object.getSeconds() );

          // Set the background color
          document.body.style.backgroundColor = color_hex_string;

          // Build up the time string
          var time_string = [ get_two_character_representation( date_object.getHours() ),
                              get_two_character_representation( date_object.getMinutes() ),
                              get_two_character_representation( date_object.getSeconds() ) ].join(":");

          // Update our DOM
          document.getElementById("time_div").innerHTML = time_string;
          document.getElementById("color_div").innerHTML = color_hex_string;
        }, 1000 );

        function get_two_character_representation( raw_input ) {
          var sanitized_string = raw_input.toString();
          if ( sanitized_string.length < 2 ) {
            sanitized_string = "0" + sanitized_string;
          };

          return sanitized_string;
        }

        function get_fun_hours_representation( raw_hours ) {
          return ( raw_hours * 10 ).toString(16);
        }

      });
    </script>
    <style type='text/css'>
      .text {
        width:        100%;
        text-align:   center;
        color:        white;
        font-family:  "Verdana";
        margin:       0px;
      }
      #container {
        position:     relative;
      }
      #time_div {
        position:     absolute;
        margin-top:   300px;
        font-size:    xx-large;
      }
      #color_div {
        position:     absolute;
        margin-top:   350px;
        font-size:    large;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="time_div" class="text">
      </div>
      <div id="color_div" class="text">
      </div>
    </div>
  </body>
</html>
