<html>
  <head>
    <script>
      document.addEventListener("DOMContentLoaded", function() {

        var interval = setInterval(function() {
          // Get the time
          var date_object = new Date();
          var time_object = { "raw_hours" : date_object.getHours().toString(),
                              "fun_hours" : ( date_object.getHours() * 10 ).toString(16),
                              "minutes"   : date_object.getMinutes().toString(),
                              "seconds"   : date_object.getSeconds().toString()
          };

          // Ensure each component of the time is a two-digit value
          Object.keys( time_object ).forEach( function( time_object_key ) {
            if ( time_object[time_object_key].length < 2 ) {
              time_object[time_object_key] = "0" + time_object[time_object_key];
            };
          });

          // Build up the color hex string
          var color_hex_string = "#" + time_object["fun_hours"] + time_object["minutes"] + time_object["seconds"];

          // Set the background color
          document.body.style.backgroundColor = color_hex_string;

          // Paint the values to the div
          var time_string = [time_object["raw_hours"], time_object["minutes"], time_object["seconds"]].join(":");
          document.getElementById("output_div").innerHTML = "<p>" + time_string + "</p><br><p>" + color_hex_string + "</p>";
        }, 1000);

      });
    </script>
    <style type='text/css'>
      div {
        width: 100%;
        height: 800px;
        margin-top: 400px;
        text-align: center;
      }
      p {
        color:        white;
        font-size:    large;
        font-family:  Verdana;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div id="output_div">
    </div>
  </body>
</html>
